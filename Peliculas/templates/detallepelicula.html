{% extends 'base.html' %}
{% block titulo %} Peliculas {% endblock %}
{% block encabezado %} Pelicula: {{pelicula['title'] }} {% endblock %}
{% block contenido %} 


<h2>Actores</h2>
<ul>
  {% for actor in actores %}
    <li><a href="{{url_for('actor.detalle', id=actor['actor_id'])}}">{{actor['first_name'] }} {{actor['last_name'] }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
